<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .todo__list-item{
        display: flex;
        flex-direction: row;
        width: 20%;
        column-gap: 10px;
        background:#eee
    }
</style>
<body>
    <h1>{{title}}</h1>
    <h3>{{name}}</h3>
    <div class="todo__list">
        {% for item in todo_list %}
        <div class="todo__list-item">
            <div>

                {{item.name}}
            </div>
            <div>{{item.age}}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
